<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div style="padding: 2rem;">
        <input
          type="text"
          placeholder="Enter the Direction"
          id="position"
          required
          style="width: 10rem; height: 2rem;"
        />
      </div>
      <div>
        <input type="number" id="steps" placeholder="Enter no of steps" />
      </div>
      <div style="margin: 2rem">
        <button type="submit" onclick="play()" class="gobutton">Go!</button>
      </div>
    </div>
    <div id="result"></div>
  </body>
</html>
